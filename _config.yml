# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Tracing the ratsnest"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name: "Manuj Kushwaha"
email: mk@manujkushwaha.com
description: >- # this means to ignore newlines until "baseurl:"
  Personal blog of Manuj Kushwaha

baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://manujkushwaha.com" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: manuj_kushwaha
#github_username:  manuj12
repository: "manuj12/my-blog"
words_per_minute         : 150
# for getting comments locally
environment: production
# Build settings
#theme: minima

remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-gist

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

minimal_mistakes_skin: "contrast"

logo: "/files/images/masthead.png"
# To remove github auth error
github: [metadata]
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
search: true
# SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

comments:
  provider: "disqus"
  disqus:
    shortname: "mksblogs"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      read_time: true
      comments: true
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true


social:
  type:  Person # Person or Organization (defaults to Person)
  name:  Manuj Kushwaha # If the user or organization name differs from the site's name
  links:
    - "https://twitter.com/manuj_kushwaha"
    - "https://www.linkedin.com/in/manujkushwaha/"
    - "https://www.instagram.com/manuj_kushwaha/"
    - "https://vinnan.com/"


twitter:
  username: "manuj_kushwaha"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-17NT6NKGP6"
    anonymize_ip: false # default

author:
  name     : "Manuj Kushwaha"
  avatar   : "/files/images/bio-photo.png"
  bio      : "Part time writer, full time reader. Want to create content rather than just consume it. Engineer who likes to build mind castles when I am not building stuff."
  location : "India"
  links:
    - label: "Tracing the ratsnest"
      icon: "fas fa-fw fa-link"
      url: "https://manujkushwaha.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/manuj_kushwaha"
    - label: "Substack"
      icon: "fab fa-fw fa-stripe-s"
      url: "https://ratsnest.substack.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/manuj_kushwaha"


footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/manuj_kushwaha"
    - label: "Substack"
      icon: "fab fa-fw fa-stripe-s"
      url: "https://ratsnest.substack.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/manuj_kushwaha"

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment

include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
